<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Body Styling */
    body {
        background-color: #EDE8DC; /* Light pastel background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height for centering */
        padding: 0; /* Remove extra padding */
        font-family: 'Arial', sans-serif;
        color: #5C3D2E; /* Soft brown for text */
        margin: 0; /* Remove default margin */
        padding: 40px 0; /* Adds top and bottom spacing */    }

    /* Register Card */
    .card {
    width: 100%;
    max-width: 500px; /* Smaller size */
    padding: 15px;
    border-radius: 10px;
    background: white;
    box-shadow: 0 3px 8px rgba(177, 127, 89, 0.4); /* Soft brown shadow */
    border: 2px solid #A5B68D; /* Sage border */
    margin: 40px 0; /* Adds top and bottom spacing */
}

        /* Form Inputs */
        input[type="text"], input[type="email"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 3px;
            margin: 1px 0;
            border: 1px solid #C1CFA1;
            border-radius: 5px;
            background: #EDE8DC;
            color: #5C3D2E;
            font-size: 16px;
        }
    
        /* Buttons */
        .btn-custom {
            background-color: #A5B68D; /* Sage */
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
    
        .btn-custom:hover {
            background-color: #255F38; /* Deep sage on hover */
        }
    
        /*   Heading */
        h3 {
            text-align: center;
            color: #5C3D2E;
        }

        .back-button {
            position: fixed;
            height: 8%; /* Full viewport height for centering */
            width: 7%;
            bottom: 30px;
            left: 20px;
            background-color: #A5B68D; /* Sage green */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .back-button:hover {
            background-color: #74835e; /* Dark green on hover */
        }

    </style>
    
</head>
<body>
    <div class="card bg-white">
        <div class="card-body">
            <h3 class="text-center">Register</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-primary" value="Register">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                </div>
            </form>
        </div>
    </div>


</body>
<a href="{% url 'home' %}" class="btn btn-custom back-button">‚Üê Back to Home</a>

</html>
