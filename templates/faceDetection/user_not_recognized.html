<!DOCTYPE html>
<html>
<head>
    <title>User Not Recognized</title>
    <style>
        body {
            background-color: #ffe6e6; /* Light red background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); /* Subtle red glow */
            max-width: 400px;
        }
        h2 {
            color: #d32f2f; /* Deep red */
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #d32f2f;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: #b71c1c; /* Darker red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âš  User Not Recognized</h2>
        <p>We couldn't verify your identity. Please try again or register first.</p>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
