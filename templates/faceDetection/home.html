{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Body Styling */
    body {
        background-color: #EDE8DC; /* Light pastel background */
        color: #5C3D2E; /* Soft brown text */
        font-family: 'Arial', sans-serif;
    }

    /* Navbar */
    .navbar {
        background-color: #C1CFA1 !important; /* Soft sage */
        
    }

    .navbar-dark .navbar-brand, 
    .navbar-dark .nav-link {
        color: #5C3D2E !important; /* Soft brown */
        font-weight: bold;
    }

    .navbar-dark .nav-link:hover {
        color: #B17F59 !important; /* Warm brown hover effect */
    }

    /* Main Container */
    .container {
        text-align: left;
        margin-top: 12vh;
    }

    /* Buttons */
    .btn-custom {
        background-color: #A5B68D; /* Sage green */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
        background-color: #74835e; /* Darker green hover */
    }

    /* Headings */
    h1 {
        color: #5C3D2E; /* Soft brown */
        font-size: 36px;
        font-weight: bold;
    }

    p {
        font-size: 18px;
        color: #7A584D; /* Medium brown for contrast */
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-2"> <!-- Added px-4 for padding -->
        <div class="container-fluid">
            <a class="navbar-brand " href="#">FaceAuth - Web Application</a> <!-- Added me-4 for right margin -->
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'admin:index' %}"> Admin Panel -</a> <!-- Added ms-3 for left margin -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row content">
            <!-- Left Section: Text and Buttons -->
            <div class="col-md-4 d-flex flex-column justify-content-center">
                <h1>Welcome to FaceAuth</h1>
                <p>Secure Authentication with Face Recognition</p>
                <a href="{% url 'login' %}" class="btn btn-custom btn-lg m-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-custom btn-lg m-2">Register</a>
            </div>
            
            <!-- Right Section: Image -->
            <div class="col-md-6 text-center ms-auto"> <!-- Moves fully to the right -->
                <img src="{% static 'images/scan.png' %}" alt="Face Recognition" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
